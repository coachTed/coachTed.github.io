

<!-- Include FullCalendar CSS and JavaScript files -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.js"></script>
    <script src="script.js"></script>
    <title>Calendar App</title>
</head>
<body>
    <div id="calendar"></div>
    <div id="add-event">
        <input type="text" id="event-name" placeholder="Event Name">
        <input type="date" id="event-date">
        <button id="add-button">Add Event</button>
    </div>
</body>
</html>
